<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h1>Student List</h1>
        <a th:href="@{/students/new}" class="btn">Add New Student</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
			<tr th:each="student : ${students}">
			        <td th:text="${student.id}">1</td>
			        <td th:text="${student.name}">John Doe</td>
			        <td th:text="${student.email}">john@example.com</td>
			        <td th:text="${student.address}">New York</td>
			        <td>
			            <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
			            <a th:href="@{/students/delete/{id}(id=${student.id})}" 
			               onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
			        </td>
			    </tr>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="5" class="no-data">No students found.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
