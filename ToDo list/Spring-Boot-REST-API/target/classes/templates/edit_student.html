<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 8px; box-sizing: border-box;
        }
        button {
            margin-top: 15px; padding: 10px 20px;
            background-color: #007bff; color: white; border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Edit Student</h2>

<form th:action="@{/students/update/{id}(id=${student.id})}" 
      th:object="${student}" method="post">
    
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required />

    <button type="submit">Update Student</button>
	<button class="text-white"><a th:href="@{/students}">Back to List</a></button>
</form>

</body>
</html>
